<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" width="70%">
        <thead>
            <tr>
                <th id="products">products</th>
                <th id="stock">Remaining stock</th>
                <th id="quantity">Quantity</th>
                <th id="price">Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td headers="products">cars</td>
                <td headers="stock">70</td>
                <td headers="quantity">10</td>
                <td headers="price">25</td>
            </tr>
            <tr>
                <td headers="products">mobiles</td>
                <td headers="stock">120</td>
                <td headers="quantity">18</td>
                <td headers="price">20</td>
            </tr>
            <tr>
                <td headers="products">labtop</td>
                <td headers="stock">95</td>
                <td headers="quantity">7</td>
                <td headers="price">30</td>
            </tr>
            <tr>
                <td headers="products">airbods</td>
                <td headers="stock">140</td>
                <td headers="quantity">20</td>
                <td headers="price">40</td>
            </tr>
            <tr>
                <td colspan="2">Total:</td>
                <td headers="quantity">55</td>
                <td headers="price">115</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
